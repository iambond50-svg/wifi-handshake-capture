# WiFi Handshake Capture - 配置文件

# ==================== 扫描设置 ====================
# 扫描周围网络的时间（秒）
SCAN_TIME=30

# ==================== 捕获设置 ====================
# 每个网络的最大捕获时间（秒）
CAPTURE_TIME=120

# 是否自动发送 Deauth 包加速握手捕获
# 警告：这会导致目标网络的客户端短暂断开连接
# 仅在测试自己的网络时启用
AUTO_DEAUTH=false

# Deauth 包数量
DEAUTH_COUNT=5

# ==================== 目标设置（可选）====================
# 如果指定，将只捕获该网络的握手包
# 留空则进入交互模式
TARGET_BSSID=""
TARGET_CHANNEL=""
TARGET_ESSID=""

# ==================== 其他设置 ====================
# 输出详细日志
VERBOSE=false
